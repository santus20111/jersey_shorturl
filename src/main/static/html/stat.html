<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>inv.is | Сократим ссылку, упростим жизнь</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script async src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/296715d8b8.js"></script>
</head>

<body>
<div id="stat">
    <div class="top_block_stat">
        <div class="top_menu">
            <div class="container">
                <div class="row padding_15">
                    <div class="col-sm-3 logo">
                        <a class="logo_href" href="/"><p></p>inv.is</a></div>
                    <div class="col-sm-9 logo_phrase">
                        Сократим ссылку, упростим жизнь
                    </div>
                </div>
            </div>
        </div>
        <div v-for="obj in json" class="container top-info">
            <h1 v-model="obj.short">Статистика для <a v-bind:href="obj.short">http://localhost:8080/{{obj.short}}</a></h1>
            <h3 v-model="obj.original">Оригинальная ссылка <a v-bind:href="obj.original">{{obj.original}}</a></h3>
        </div>
    </div>
    <div v-for="obj in json" class="row">

        <div class="col-sm-6">
            <h3 class="text-center">
                Количество просмотров
            </h3>
            <h1 style="color: blue" v-model="views" class="text-center">
                {{obj.views}}
            </h1>

        </div>
        <div  class="col-sm-6">
            <h3 class="text-center">
                Количество уникальных просмотров
            </h3>
            <h1 style="color: blue" v-model="uniq_views" class="text-center">
                {{obj.uniq_views}}
            </h1>
        </div>
    </div>
</div>
<script src="/static/js/stat.js"></script>
</body>
</html>
